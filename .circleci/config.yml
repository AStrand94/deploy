defaults: &defaults
  docker:
  - image: circleci/golang:1.12

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Create workspace
          command: mkdir -p /tmp/workspace
      - run:
          name: Build Docker container
          command: docker build -t navikt/deployment:latest .
      - run:
          name: Save Docker container
          command: docker save navikt/deployment:latest -o /tmp/workspace/docker-image.tar
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - docker-image.tar
  release:
    <<: *defaults
    steps:
      - setup_remote_docker
      - add_ssh_keys:
          fingerprints:
            - "db:93:b3:e5:d4:24:a4:9a:b1:84:28:55:19:64:0b:af"
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Load Docker container
          command: docker load -i /tmp/workspace/docker-image.tar
      - run:
          name: Login to Dockerhub
          command: docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
      - run:
          name: Release new version
          command: |
            version=$(./version.sh)
            docker tag navikt/deployment:latest navikt/deployment:${version}
            docker push navikt/deployment:latest
            docker push navikt/deployment:${version}
      - run:
          name: Deploy new version to Kubernetes
          command: |
            version=$(./version.sh)
            naisyaml=$(mktemp -d)
            git clone git@github.com:navikt/nais-yaml $naisyaml
            cd $naisyaml
            sed -E -i "s#image: navikt/deployment:.+#image: navikt/deployment:${version}#" vars/deployment.yaml
            git add .
            git --no-pager diff --cached
            git commit -a -m "Bump deployment orchestrator to version ${version}"
            git push

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - release:
          requires:
            - build
          filters:
            branches:
              only: master
