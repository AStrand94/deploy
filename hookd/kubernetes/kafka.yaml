---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hookd-kafka
    team: aura
  name: hookd-kafka
  namespace: nais
spec:
  ports:
  - name: kafka
    port: 9092
    protocol: TCP
    targetPort: kafka
  selector:
    app: hookd-kafka
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hookd-kafka
    team: aura
  name: hookd-kafka
  namespace: nais
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hookd-kafka
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "false"
      labels:
        app: hookd-kafka
        team: aura
      name: hookd-kafka
      namespace: nais
    spec:
      containers:
      - image: spotify/kafka:latest
        imagePullPolicy: Always
        name: hookd-kafka
        env:
          - name: ADVERTISED_HOST
            value: "hookd-kafka"
          - name: ADVERTISED_PORT
            value: "9092"
        ports:
        - containerPort: 9092
          name: kafka
          protocol: TCP
